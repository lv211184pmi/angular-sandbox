<div [formGroup]="parent" class="stock-product">
    <div formArrayName="stock">
        <div *ngFor="let item of stocks; let i = index;">
            <div class="stock-product__content"
                 [formGroupName]="i">
                <div class="stock-product__name">
                    {{ item.value.product_id }}
                </div>
                <input type="number"
                       step="2"
                       min="2"
                       max="10"
                       fromControlName="quantity">
                <button type="button"
                        (click)="onRemove(i)">
                    Remove
                </button>
            </div>
        </div>
    </div>
</div>
